<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Portfolio</title>
  <link rel="stylesheet" href="portfolio.css" />
</head>
<body>
  <div class="container">
    <h1>Upload Your Portfolio</h1>
    <p class="lead">Fill your details and upload your portfolio in PDF format.</p>

    
    <form id="portfolioForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="year" placeholder="Year (e.g., 1st Year,2nd Year,3rd Year)" required />
      <input type="text" id="college" placeholder="College Name" required />
      <select id="skillCategory" required>
        <option value="" disabled selected>Select Skill Category</option>
        <option value="frontend">Frontend Development</option>
        <option value="backend">Backend Development</option>
        <option value="fullstack">Full-Stack Development</option>
        <option value="ai-ml">AI/ML</option>
        <option value="mobile">Mobile Development</option>
        <option value="ui-ux">UI/UX Design</option>
      </select>
      <input type="number" id="rating" placeholder="Rate your skills (1-10)" min="1" max="10" required />
      <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Upload your Profile Pic</p>
      <input type="file" id="profilepic" accept="profilepic/jpg">
      <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Upload your Resume</p>
      <input type="file" id="portfolioFile" accept="application/pdf" required />
      <button type="submit" class="btn">Submit</button>
    </form>

    
    <div id="fileInfo" class="file-info"></div>
  </div>

  <script src="portfolio.js"></script>
</body>
</html>
